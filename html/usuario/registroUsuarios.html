<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/externals/normalize.css">
    <link rel="stylesheet" href="../../css/registroUsuarios.css">
    <title>Regístrate | KUALI</title>
</head>
<body>
    <div class="contenedor-principal">
        <nav class="menu">
            <a href="../index.html"><img src="../../img/logos/Logo_blanco.png" alt="Logotipo de KUALI color blanco"></a>
            
            <div class="indice">
                <a href="#">Registrate</a>
                <a href="../iniciarSesion.html">Iniciar Sesión</a>
                <a href="../soporte/preguntasFrecuentes.html">Soporte</a>
            </div>
        </nav>
        
        <div class="cambiar-a-iniciarSesion">
            <h2 class="titulo-terciario">¿Ya tienes cuenta?</h2>
            <p class="texto">Inicia sesión para comenzar a usar kuali</p>
            <a href="../IniciarSesion.html">Iniciar Sesión</a>
            <img src="../../img/svg/usuario_y_celular.svg" alt="Usuario seleccionando su pedido en su celular">
        </div>

        <div class="contenedor-login">
            <h1 class="titulo-secundario">Regístrate</h1>
            <form action="POST">
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <input type="text" placeholder="Correo electrónico" required>
                <input type="number" placeholder="Teléfono" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="submit" value="Regístrarme">
            </form>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/59bcf5d722.js" crossorigin="anonymous"></script>
</body>
</html>
